<div align="center">
    <div class="cardContainer">
      <mat-card>
        <mat-card-header align="center">
          Login
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="E-Mail" [(ngModel)]="loginUserData.email">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" [(ngModel)]="loginUserData.password">
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" (click)="loginUser()">Login</button>
        </mat-card-content>
      </mat-card>

    </div>
  </div>>
